<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<section class="jbp__body">
			<div class="jbplayer">
				<div class="jbplayer__wrapper">
					<div class="jbplayer__inner">
						<progress class="jbplayer__progress" value="0" max="1"></progress>
						<div class="jbplayer__image">
							<img src="" alt="Cover Art" />
						</div>

						<div class="jbplayer__details">
							<div class="jbplayer__details--track">
								<!-- <div class="jbplayer__details--track-artist">
									Florence + the Machine
								</div>
								<div class="jbplayer__details--track-title">
									What the Water Gave Me
								</div> -->
							</div>
							<div class="jbplayer__controls">
								<div class="jbplayer__controls--play" data-handle="play">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="21"
										height="23"
									>
										<path
											fill="#000000"
											fill-rule="evenodd"
											d="M19.472 10.404L1.895.257C.93-.301.129.082.015 1.097A2.28 2.28 0 0 0 0 1.351V21.65c0 1.202.853 1.694 1.894 1.094l17.243-9.958.336-.194c1.042-.6 1.042-1.585 0-2.188z"
										/>
									</svg>
								</div>

								<div class="jbplayer__controls--downloads">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="22"
										height="23"
									>
										<g fill="#000" fill-rule="nonzero">
											<path
												d="M16.467 10.484a.717.717 0 0 0-.654-.421h-2.876V.719A.719.719 0 0 0 12.22 0H9.344a.719.719 0 0 0-.719.719v9.344H5.75a.72.72 0 0 0-.54 1.191l5.03 5.75a.716.716 0 0 0 1.082 0l5.031-5.75a.717.717 0 0 0 .114-.77z"
											/>
											<path
												d="M18.688 15.813v4.312H2.874v-4.313H0v5.75C0 22.358.644 23 1.438 23h18.687c.795 0 1.438-.643 1.438-1.438v-5.75h-2.875z"
											/>
										</g>
									</svg>
								</div>
								<div class="jbplayer__controls--repeat">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="23"
										fill="#000"
									>
										<path
											d="M23.466 3.735L18.06.096a.444.444 0 0 0-.69.368V2.43H1.963c-.923 0-1.672.75-1.672 1.672v8.886h3.344v-7.21h13.728V7.75c0 .358.396.565.69.367l5.407-3.643a.445.445 0 0 0 .005-.74zM20.026 17.201H6.298v-1.966a.442.442 0 0 0-.69-.367L.195 18.506a.447.447 0 0 0 0 .74l5.407 3.643a.444.444 0 0 0 .69-.368V20.55h15.4c.923 0 1.672-.749 1.672-1.672V9.992H20.02v7.21h.005z"
										/>
									</svg>
								</div>
							</div>
							<div class="jbplayer__counts">
								<span>Downloads: <strong>3000</strong></span>
								<span>Plays: <strong>2000</strong></span>
							</div>
						</div>
					</div>
					<div class="jbplayer__playlist">
						<ol class="jbplayer__list">
							<!-- <li class="jbplayer__list--item">Artist name – Track name</li>
							<li class="jbplayer__list--item">Artist name – Track name</li>
							<li class="jbplayer__list--item">Artist name – Track name</li>
							<li class="jbplayer__list--item">Artist name – Track name</li> -->
						</ol>
					</div>
					<!-- <audio src="" class="jbplayer__audio"></audio> -->
				</div>
			</div>
		</section>
	</body>
	<script src="./js/index.js"></script>
</html>
